# pm_static.yml
external_flash:
  address: 0x0
  size: 0x200000       # 2 MB W25Q16 total size
  device: DT_CHOSEN(nordic_pm_ext_flash)
  region: external_flash

littlefs_storage:
  address: 0x0         # Start of external flash
  size: 0x200000         # 2 MB reserved for LittleFS
  device: DT_CHOSEN(nordic_pm_ext_flash)
  region: external_flash
  placement:
    before:
      - end
  # Explicitly set W25Q16 sector erase size (4 KB)
  # Partition Manager will use this for fs operations
  erase-block-size: 0x1000